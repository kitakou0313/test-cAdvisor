version: '3'

services:
  app:
    build:
      context: ./
      dockerfile: Dockerfile
    environment:
      - MALLOC_INTERVAL_MILLISECOND=1000
    volumes:
      - ./log:/var/log/myapp:rw
  cadvisor:
    image: google/cadvisor:latest
    container_name: cadvisor
    ports:
      - "8080:8080"
    volumes:
      - "/:/rootfs:ro"
      - "/var/run:/var/run:rw"
      - "/sys:/sys:ro"
      - "/var/lib/docker/:/var/lib/docker:ro"
